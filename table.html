<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>tabel</title>
    <link rel="stylesheet" href="css/table.css">
  </head>
  <body>
    <ul class="list">
      <li>nepal</li>
      <li>india</li>
      <li>china</li>
    </ul>
    <hr>
    <table>
      <thead>
        <th>name</th>
        <th>roll no</th>
        <th>subject</th>
      </thead>
      <tbody>
        <tr>
          <td>purushottam</td>
          <td>28</td>
          <td>project</td>
          </tr>
          <tr>
          <td>hari</td>
          <td>18</td>
          <td>IIT</td
        </tr>
      </tbody>
    </table>
  </body>
</html>
